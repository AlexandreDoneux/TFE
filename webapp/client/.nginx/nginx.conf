worker_processes 4;

events { worker_connections 1024; }

http {
    server {
        listen 80 default_server; # remove 80, add 443
        root  /usr/share/nginx/html;
        include /etc/nginx/mime.types;

        location /appui {
            try_files $uri /index.html;
        }

        location / {
            return 404;
        }
    }
}